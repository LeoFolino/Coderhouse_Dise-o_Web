<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML</title>
</head>
<body>

    <h1>Imágenes</h1>

    <!-- src significa source, que es fuente en ingles -->
    <!-- alt significa alternative title, que es una descripcion para mejorar la accesibilidad -->
    <!-- En src pueden ir urls absolutas de internet, o traerla del proyecto mismo. URLs no son tan recomendadas ya que si cambia
     la url de la imagen en internet o es eliminada, va a romper en la pagina. Por otro lado lo mas recomendado es descargarla y colocarla
     en una carpeta interna-->
     <img src="https://es.web.img2.acsta.net/pictures/19/11/22/09/33/5060052.jpg" alt="The Witcher desde web">
     <img src="/Primeros_pasos/img/thewitcher.webp" alt="TheWitcher desde proyecto">
    <!-- Recordamo que tambien puede referenciarse con un link // por otro lado se pueden añadir valores como width y height-->
    <a href="https://www.thewitcher.com/us/es/">
        <img src="/Primeros_pasos/img/thewitcher.webp" alt="ImgTheWitcher como link" width="100"> <!-- Si combinamis width y height vamosa deformarlo
         por lo que hay que tener cuidado al utilizarlo, lo mas recomendable por ahora es usar uno de los dos, luego se volvera a ver en CSS-->
    </a>


</body>
</html>
