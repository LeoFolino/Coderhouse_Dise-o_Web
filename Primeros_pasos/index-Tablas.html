<!DOCTYPE html>
<html lang="es">
<head>  <!-- forma parte de lo que se ve y configura en el navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tablas</title>


    <style>
        table{
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: aqua;
        }
    </style>


</head>
<body>

    <h1>Tablas en HTML</h1>

    <table> <!-- Etiqueta de tabla -->
        <tr>    <!-- Etiqueta de fila (row) -->
            <th>AntiTFT</th>    <!-- Etiqueta de table header (encabezado de tabla) -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Notas</th>
        </tr>
        <tr>
            <th>1</th>  <!-- Etiqueta de tabla data (Informacion de tabla) -->
            <td>Ignacio</td>
            <td>Fernandez</td>
            <th>9</th>
        </tr>
        <tr>
            <th>2</th>
            <td>Ivan</td>
            <td>Askaris</td>
            <th>5
            </th>
        </tr>
        <tr>
            <th>3</th>
            <td>Luchito</td>
            <td>Lasarte</td>
            <th>2</th>
        </tr>
        <tr>
            <th>4</th>
            <td>Braian</td>
            <td>Pastel</td>
            <th>6</th>
        </tr>

    </table>

</body>
</html>
