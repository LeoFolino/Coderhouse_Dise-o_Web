<!DOCTYPE html>
<html lang="es">
<head>  <!-- forma parte de lo que se ve y configura en el navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>



</head>
<body>

    <h1>Listas en HTML</h1>
    <h2>Listas desordenadas</h2>

    <ul> <!-- Listas desordenadas (Unorder List)-->
        <li>Asado Argentino</li>
        <li>Mate</li>
        <li>TuPutaMadre</li>
    </ul>

    <h2>Listas Ordenadas</h2>

    <h3>Actividad durante el dia</h3>

    <ol>    <!-- Listas Ordenadas (Order List) -->
        <li>Nos levantamos</li>
        <li>Trabajamos</li>
        <li>Estudiamos</li>
        <li>Boludeamos</li>
    </ol>  

</body>
</html>
