<!--
Instrucciones

¡Hora de escribir nuestro primer HTML! Recordemos la estructura básica: todo documento HTML cuenta, al menos, con tres etiquetas esenciales:

<html>
<head>
<body>

Nuestro desafío será completar la estructura que ya está definida. Además, deberemos agregar la etiqueta <title> donde corresponda y escribir adentro el texto "Mi primer HTML".

Por último, debemos escribir algún texto —el que deseemos— dentro de la etiqueta <body> y evidenciar los resultados en el navegador.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer HTML</title>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, neque porro. Corrupti accusamus ipsam obcaecati? Nostrum blanditiis ratione hic illum, exercitationem maxime vitae beatae, sunt dolore corrupti consectetur magnam error!</p>
</body>
</html>
